
<!DOCTYPE html>
<html>
    <head>
        <title>Online Arduino compatible serial monitor using WebSerial</title>
        <meta name="og:title" property="og:title" content="Online (Arduino compatible) serial monitor">
        <meta name="twitter:card" content="Online (Arduino compatible) serial monitor">
        <meta name="description" content="Use this online serial monitor to communicate with Arduino compatible microcontroller boards. We use the WebSerial API to communicate with the microcontroller. Data can be sent and received in both byte and string formats. The received data can be exported to a csv file.">
        <script defer src="https://kit.fontawesome.com/4c82301bce.js" crossorigin="anonymous"></script>
        <script type="module" src="./dist/index.js"></script>
        <style>
            body {
                width: 100vw;
                height: 100vh;
                margin:0;
            }

            serial-monitor {
                --theme-foreground-color: red;
                --theme-background-color: white;
                --theme-background-color-button: red;
                --theme-background-color-disabled: pink;
                --theme-accent-color: orange;
            }
        </style>
    </head>
    <body>
        <serial-monitor serial-port-filters='[{"usbVendorId":54240}]'></serial-monitor>
    </body>
</html>
